<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가임</title>
</head>
<body>
    <nav><a href="#">본문으로 바로가기</a></nav>

    <h1><a href="#">NAVER</a></h1>

    <section id="signup">
        <h2>네이버 회원가입</h2>

        <p class="id">아이디</p>
        <input type="text"><span>@naver.com</span>

        <p class="pw">비밀번호</p>
        <input type="password" name="password"><span>필수 정보입니다.</span>

        <p class="pw">비밀번호 재확인</p>
        <input type="password" name="password_check"><span>필수 정보입니다.</span>
        
        <p class="name">이름</p>
        <input type="text">

        <p class="birth">생년월일</p>
        <input type="text" placeholder="년(4자)"><br>
        <select name="month" id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <input type="text" placeholder="일" class="day">

        <p class="sex">성별</p>
        <select name="sex" id="sex">성별</select>
        <option value="man">남자</option>
        <option value="woman">여자</option>
        <option value="etc">선택 안함</option>
        
        <p class="email">본인 확인 이메일(선택)</p>
        <input type="text" class="email_input" placeholder="선택입력">

        <p>휴대전화</p>
    
    
    </section>
</body>
</html>
