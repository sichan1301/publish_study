<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <title>Google</title>
</head>
<body>
    <section id="contents">

        <nav>
            <p>Gmail</p>
            <p>이미지</p>
            <p>메뉴</p>
            <!-- <div class="nav_img">
                <img src="./images/menu.jpg" alt="menu">
            </div> -->
        </nav>

        <div id="title">
            <img class="title_img" src="./images/title.png" alt="">
        </div>

        <div id="search">
            <img src="./images/search.png" alt="search" class="search_search">
            <input class="search_input" type="text" placeholder="Google 검색 또는 URL 입력">
            <img src="./images/microphone.png" alt="voice" class="search_voice">
        </div>

        <section id="link_box">
            <div class="link">
                <div class="link_img">
                    <img src="./images/youtube.png" alt="youtube" >
                </div>
                <p class="link_text">youtube</p>  
            </div>

            <div class="link">
                <div class="link_img">
                    <img src="./images/twitter.png" alt="twitter" >
                </div>
                <p class="link_text">트위터</p>  
            </div>

            <div class="link">
                <div class="link_img">
                    <img src="./images/facebook.png" alt="facebook" >
                </div>
                <p class="link_text">facebook</p>  
            </div>

            <div class="link">
                <div class="link_img">
                    <img src="./images/instagram.jpg" alt="instagram" >
                </div>
                <p class="link_text">instagram</p>  
            </div>

            <div class="link">
                <div class="link_img">
                    <img src="./images/telegram.png" alt="telegram" >
                </div>
                <p class="link_text">telegram</p>  
            </div>

            <div class="link">
                <div class="link_img">
                    <img src="./images/LinkedIn.png" alt="linked in" >
                </div>
                <p class="link_text">linked in</p>  
            </div>

            <div class="link">
                <div class="link_img">
                    <img src="./images/github.png" alt="github" >
                </div>
                <p class="link_text">Github</p>  
            </div>

            <div class="link">
                <div class="link_img">
                    <p>+</p>
                </div>
                <p class="link_text">바로가기 추가</p>  
            </div>

        </section>


</body>
</html>
